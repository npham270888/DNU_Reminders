{% extends "base.html" %}

{% block title %}Đăng nhập - DNU Reminder{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-300px)]">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-primary mb-4">
                <i class="fas fa-sign-in-alt text-5xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Đăng nhập</h2>
            <p class="text-gray-600 mt-2">Chào mừng quay trở lại DNU Reminder</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Tên đăng nhập</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
            </div>

            <div>
                <label for="session_token" class="block text-sm font-medium text-gray-700 mb-2">ASP.NET_SessionId (tùy chọn)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                        <i class="fas fa-cookie-bite"></i>
                    </div>
                    <input type="text" id="session_token" name="session_token" 
                           placeholder="VD: 3jjmobwdjeitppf52s0jne1d"
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <p class="mt-2 text-sm text-gray-500">Nếu nhập, hệ thống sẽ gọi SaveToken để xác thực và lưu token vào phiên.</p>
            </div>

            <button type="submit" class="w-full btn-primary py-3 px-4 rounded-lg font-medium flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
            </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Chưa có tài khoản? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
