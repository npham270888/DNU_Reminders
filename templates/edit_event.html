{% extends "base.html" %}

{% block title %}Sửa sự kiện - DNU Reminder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow">
            <div class="card-header bg-white">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Sửa sự kiện
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="title" class="form-label">Tiêu đề sự kiện <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="event_type" class="form-label">Loại sự kiện <span class="text-danger">*</span></label>
                                <select class="form-select" id="event_type" name="event_type" required>
                                    <option value="Class" {% if event.event_type == 'Class' %}selected{% endif %}>Lịch học</option>
                                    <option value="Assignment" {% if event.event_type == 'Assignment' %}selected{% endif %}>Bài tập</option>
                                    <option value="Exam" {% if event.event_type == 'Exam' %}selected{% endif %}>Thi cử</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="datetime" class="form-label">Thời gian <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="datetime" name="datetime" 
                                       value="{{ event.datetime.strftime('%Y-%m-%dT%H:%M') }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ event.description or '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Thông tin bổ sung</label>
                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-muted">
                                    <i class="fas fa-tag me-1"></i>Nguồn: {{ event.source }}
                                </small>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">
                                    <i class="fas fa-calendar-plus me-1"></i>Tạo: {{ event.created_at.strftime('%d/%m/%Y %H:%M') }}
                                </small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('events') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Cập nhật
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
